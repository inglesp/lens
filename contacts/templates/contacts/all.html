<p><a href={% url 'search' %}>Search</a></p>

<table>
	<tr>
		<th>Name</th>
		<th>Address</th>
		<th>Errors</th>
	</tr>
	{% for person in people %}
		{% for address in person.address_set.all %}
			<tr>
				{% if forloop.first %}
					<td>{{ person }}</td>
				{% else %}
					<td></td>
				{% endif %}
				<td>{{ address }}</td>
				<td>{{ address.latlng_error }}</td>
			</tr>
		{% endfor %}
	{% endfor %}
</table>

<p><a href={% url 'search' %}>Search</a></p>
